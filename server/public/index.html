<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Server Side Calculator</title>
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <h1>Calculator</h1>
    <header id="container">
        <input id="firstInput" type="number" placeholder="First Number">
        <button id="addition">+</button>
        <button id="subtract">-</button>
        <button id="multiply">x</button>
        <button id="divide">/</button>
        <input id="secondInput" type="number" placeholder="Second Number">
        <button id="equals">=</button>
    </header>

    <section id="solution">0</section>

    <main id="userContainer">
        <div>
            <ul id="userHistory"></ul>
        </div>
    </main>
</body>
</html>
