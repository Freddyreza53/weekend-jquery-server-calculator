<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Server Side Calculator</title>
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <h1>Calculator</h1>
    <section id="required"></section>
    <div id="bodyContainer">
        <main id="userContainer">
            <h3>My History</h3>
            <div>
                <ul id="userHistory"></ul>
            </div>
        </main>
        <div id="mainContainer">
            <header id="container">
                
                <div>
                    <input id="firstInput" type="number" placeholder="First Number">
                    <button class="mustUse" id="addition">+</button>
                    <button class="mustUse" id="subtract">-</button>
                    <button class="mustUse" id="multiply">x</button>
                    <button class="mustUse" id="divide">/</button>
                    <input id="secondInput" type="number" placeholder="Second Number">
                    <button id="equals">=</button>
                    <button id="clear">C</button>
                </div>

            </header>

            <div id="resultContainer">
                <section class="results">Results: <span id="solution"></span></section>
            </div>
        </div>
    </div>
    
    
</body>
</html>
